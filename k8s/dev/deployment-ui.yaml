apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepfake-ui
  namespace: deepfake-dev
  labels:
    app: deepfake-ui
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepfake-ui
      env: dev
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: deepfake-ui
        env: dev
    spec:
      imagePullSecrets: 
        - name: ghcr-secret
      containers:
        - name: deepfake-ui
          image: ghcr.io/sunny-debug/cs598-ui:PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
              name: http
          env:
            # UI talks to the dev API Service via cluster DNS
            - name: API_URL
              value: "http://deepfake-api.deepfake-dev.svc.cluster.local:8000"
            - name: ENVIRONMENT
              value: dev
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"