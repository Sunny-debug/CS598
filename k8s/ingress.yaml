apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deepfake-ing
  namespace: deepfake
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service: { name: deepfake-api-svc, port: { number: 80 } }
          - path: /
            pathType: Prefix
            backend:
              service: { name: deepfake-ui-svc,  port: { number: 80 } }