apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deepfake-ui-ingress
  namespace: deepfake
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"    # ‚Üê add this
spec:
  ingressClassName: nginx
  rules:
  - host: deepfake.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deepfake-ui
            port:
              number: 8501