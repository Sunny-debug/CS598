name: CD - Build & Publish Dev Images

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  API_IMAGE_REPO: ghcr.io/sunny-debug/cs598-api
  UI_IMAGE_REPO: ghcr.io/sunny-debug/cs598-ui

jobs:
  build-and-push:
    name: Build and Push API + UI images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image tag (short SHA)
        id: meta
        run: |
          TAG="${GITHUB_SHA::7}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "Using image tag: ${TAG}"

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ${{ env.API_IMAGE_REPO }}:${{ env.TAG }}
            ${{ env.API_IMAGE_REPO }}:latest

      - name: Build and push UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ui
          push: true
          tags: |
            ${{ env.UI_IMAGE_REPO }}:${{ env.TAG }}
            ${{ env.UI_IMAGE_REPO }}:latest

      - name: Print image references
        run: |
          echo "API image: ${{ env.API_IMAGE_REPO }}:${{ env.TAG }}"
          echo "UI image:  ${{ env.UI_IMAGE_REPO }}:${{ env.TAG }}"