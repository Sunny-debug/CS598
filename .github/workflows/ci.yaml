name: ci

on:
  push:
    branches: ["main", "feat/**"]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # required for GHCR push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Derive image tag
        id: img
        run: echo "TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        if: env.REGISTRY_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build & (optionally) push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ env.REGISTRY_PUSH == 'true' }}
          tags: ${{ env.IMAGE_TAG || format('ghcr.io/{0}/deepfake-microservice:{1}', github.repository_owner, steps.img.outputs.TAG) }}
          provenance: false
    env:
      REGISTRY_PUSH: ${{ secrets.REGISTRY_PUSH }}
      IMAGE_TAG:     ${{ secrets.IMAGE_TAG }}