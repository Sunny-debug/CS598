name: ci

on:
  push:
    branches: ["main", "feat/**"]
  pull_request:

# give GITHUB_TOKEN permission to push to GHCR
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      # Derive lowercase image name and short tag
      - name: Derive image refs
        run: |
          echo "IMAGE_LC=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Login to GHCR
        if: env.REGISTRY_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & (optionally) push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ env.REGISTRY_PUSH == 'true' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_LC }}:${{ env.TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_LC }}:latest
          provenance: false

    env:
      # toggle pushing from repo secrets: set REGISTRY_PUSH='true' to push
      REGISTRY_PUSH: ${{ secrets.REGISTRY_PUSH }}