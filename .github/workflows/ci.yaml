name: ci

on:
  push:
    branches: ["main", "feat/**"]
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  API_IMAGE: cs598-api
  UI_IMAGE: cs598-ui

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps (project)
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt

      - name: Install PyTorch (CPU wheels for CI only)
        run: |
          pip install --extra-index-url https://download.pytorch.org/whl/cpu \
            torch==2.4.1 torchvision==0.19.1 --no-cache-dir

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run tests
        run: pytest -q

  build-api:
    needs: test
    runs-on: ubuntu-latest
    env:
      REGISTRY_PUSH: ${{ secrets.REGISTRY_PUSH }}  # set to "true" in repo secrets to push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: env.REGISTRY_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive tags
        run: |
          echo "SHA_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build API image (Dockerfile.api)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          push: ${{ env.REGISTRY_PUSH == 'true' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.API_IMAGE }}:${{ env.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.API_IMAGE }}:latest
          provenance: false

  build-ui:
    needs: test
    runs-on: ubuntu-latest
    env:
      REGISTRY_PUSH: ${{ secrets.REGISTRY_PUSH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: env.REGISTRY_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive tags
        run: |
          echo "SHA_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build UI image (Dockerfile.ui)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ui
          push: ${{ env.REGISTRY_PUSH == 'true' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.UI_IMAGE }}:${{ env.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.UI_IMAGE }}:latest
          provenance: false